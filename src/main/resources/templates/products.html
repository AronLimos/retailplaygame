<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Showcases</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Custom styles if needed -->
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center mb-4">Game Showcases</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Console</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.console}"></td>
            <td th:text="${product.genre}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.info}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
