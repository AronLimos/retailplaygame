<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Game Showcases</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4 mb-4">
  <h3 class="text-center">
    Welcome, <span th:text="${username}"></span>!
  </h3>
  <a th:if="${username == 'Guest'}" th:href="@{/login}" class="btn btn-success mt-2">Login</a>
  <a th:if="${username != 'Guest'}" th:href="@{/logout}" class="btn btn-danger mt-2">Logout</a>
  <a th:if="${username != 'Guest'}" th:href="@{/cart/view}" class="btn btn-info mt-2">View Cart</a>
  <a th:if="${username != 'Guest'}" th:href="@{/order-history}" class="btn btn-info mt-2">View Purchase History</a>

  <!-- Add Product Button (OWNER+ADMIN) -->
  <div sec:authorize="hasAnyAuthority('ROLE_OWNER', 'ROLE_ADMIN')">
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
      <i class="bi bi-plus-circle"></i> Add Product
    </button>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{api/products}" method="post" th:object="${newProduct}">
          <div class="modal-header">
            <h5 class="modal-title">Add New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Product Name*</label>
                  <input type="text" class="form-control" th:field="*{productName}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Price*</label>
                  <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Quantity*</label>
                  <input type="number" class="form-control" th:field="*{quantity}" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Console*</label>
                  <input type="text" class="form-control" th:field="*{console}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Genre*</label>
                  <input type="text" class="form-control" th:field="*{genre}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" th:field="*{info}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editProductForm" method="post">
          <input type="hidden" name="_method" value="put">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="editModalBody">
            <!-- Dynamically filled by JavaScript -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Update Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Message -->
  <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
    <span th:text="${successMessage}"></span>
  </div>

  <h1 class="text-center mb-4">Game Showcases</h1>

  <!-- Filter Controls -->
  <div class="mb-3 d-flex gap-3">
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" class="form-control" style="width: 250px;" placeholder="Search by name or description" onkeyup="filterTable()">

    <label for="genreFilter">Genre:</label>
    <select id="genreFilter" class="form-select" style="width: 200px;" onchange="filterTable()">
    </select>

    <label for="consoleFilter">Console:</label>
    <select id="consoleFilter" class="form-select" style="width: 200px;" onchange="filterTable()">
    </select>
  </div>

  <!-- Products Table -->
  <table class="table table-bordered" id="gameTable">
    <thead class="table-dark">
    <tr>
      <th onclick="sortTable(0)">Product Name <i class="bi bi-arrow-down-up"></i></th>
      <th onclick="sortTable(1)">Description <i class="bi bi-arrow-down-up"></i></th>
      <th onclick="sortTable(2)">Genre <i class="bi bi-arrow-down-up"></i></th>
      <th onclick="sortTable(3)">Console <i class="bi bi-arrow-down-up"></i></th>
      <th onclick="sortTable(4)">Price <i class="bi bi-arrow-down-up"></i></th>
      <th onclick="sortTable(5)">Quantity <i class="bi bi-arrow-down-up"></i></th>
      <th th:if="${username != 'Guest'}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td class="product-name" th:text="${product.productName}"></td>
      <td class="product-desc" th:text="${product.info}"></td>
      <td class="genre" th:text="${product.genre}"></td>
      <td class="console" th:text="${product.console}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td>
        <div class="d-flex">
          <!-- Add to Cart Form (for customers) -->
          <form th:if="${username != 'Guest'}" th:action="@{/cart/add}" method="post" class="me-2">
            <input type="hidden" th:value="${product.productID}" name="productId" />
            <input type="hidden" th:value="${product.productName}" name="productName" />
            <input type="hidden" th:value="${product.price}" name="price" />
            <span th:if="${product.quantity == 0}" class="badge bg-danger mx-auto d-block d-flex align-items-center justify-content-center"
                  style="height: 38px; padding: 8px 16px;">
              OUT OF STOCK
            </span>
            <div th:if="${product.quantity > 0}" class="d-flex align-items-center w-100">
              <input th:name="quantity" min="1" th:max="${product.quantity}" value="1"
                     type="number" class="form-control text-center me-2" style="height: 38px; width: 60%;" />
              <button type="submit" class="btn btn-success" style="height: 38px; width: 30%;">
                <i class="bi bi-cart-plus"></i>
              </button>
            </div>
          </form>

          <!-- Edit/Delete Buttons (admin only) -->
          <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="d-flex">
            <button class="btn btn-sm btn-warning me-1"
                    th:onclick="'loadEditForm(' + ${product.productID} + ')'">
                <i class="bi bi-pencil"></i>
            </button>
            <button th:onclick="'deleteProduct(' + ${product.productID} + ')'"
                    class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/filter.js"></script>
<script src="/js/sort.js"></script>
<script>
    document.querySelector('#addProductModal form').addEventListener('submit', async function(e) {
        e.preventDefault();

        try {
            const formData = new FormData(this);
            const productData = {
                productName: formData.get('productName'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity')),
                console: formData.get('console'),
                genre: formData.get('genre'),
                info: formData.get('info')
            };

            const response = await fetch('/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                $('#addProductModal').modal('hide');
                window.location.href = '/products?success=true'; // Redirect with success flag
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to create product');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error creating product: ' + error.message);
        }
    });


    // Load product data into edit modal
    async function loadEditForm(productId) {
        console.log('Attempting to load product:', productId); // Debug log
        try {
            const response = await fetch(`/api/products/${productId}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const product = await response.json();
            console.log('Product data:', product); // Debug log

            document.getElementById('editModalBody').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Product Name*</label>
                            <input type="text" name="productName" class="form-control"
                                   value="${escapeHtml(product.productName)}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price*</label>
                            <input type="number" step="0.01" name="price" class="form-control"
                                   value="${product.price}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity*</label>
                            <input type="number" name="quantity" class="form-control"
                                   value="${product.quantity}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Console*</label>
                            <input type="text" name="console" class="form-control"
                                   value="${escapeHtml(product.console)}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Genre*</label>
                            <input type="text" name="genre" class="form-control"
                                   value="${escapeHtml(product.genre)}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="info" class="form-control">${escapeHtml(product.info || '')}</textarea>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('editProductForm').action = `/api/products/${productId}`;
            var editModal = new bootstrap.Modal(document.getElementById('editProductModal'));
            editModal.show();
        } catch (error) {
            console.error('Error loading product:', error);
            alert('Error loading product data: ' + error.message);
        }
    }

    // Handle edit button clicks
    document.addEventListener('click', function(e) {
        const editBtn = e.target.closest('.edit-btn');
        if (editBtn) {
            loadEditForm(editBtn.dataset.productId);
        }

        const deleteBtn = e.target.closest('.delete-btn');
        if (deleteBtn) {
            deleteProduct(deleteBtn.dataset.productId);
        }
    });

    // Handle Edit Form Submission
    document.getElementById('editProductForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        try {
            const formData = new FormData(this);
            const productData = {
                productName: formData.get('productName'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity')),
                console: formData.get('console'),
                genre: formData.get('genre'),
                info: formData.get('info')
            };

            const response = await fetch(this.action, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                $('#editProductModal').modal('hide');
                window.location.reload();
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Update failed');
            }
        } catch (error) {
            console.error('Error updating product:', error);
            alert('Error updating product: ' + error.message);
        }
    });

    // Simple HTML escaping function
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Delete Product function
function deleteProduct(id) {
    if (confirm("Are you sure you want to delete this product?")) {
        fetch(`/api/products/${id}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                location.reload();
            } else {
                throw new Error('Delete failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting product');
        });
    }
}

</script>
</body>
</html>
