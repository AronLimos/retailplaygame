<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Play Game (RPG)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Header Section -->
    <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Retail Play Game (RPG)</h1>
        <h2 class="text-muted">Welcome, <span th:text="${username}"></span>!</h2>
        <p class="lead">Your one-stop platform for awesome game products!</p>
    </div>

    <!-- Button Section -->
    <div class="row justify-content-center">
        <!-- Show "Game Products Showcase" button if logged in -->
        <div class="col-md-4 mb-3">
            <a class="btn btn-info btn-lg w-100" th:if="${username != 'Guest'}" href="/products">
                Game Products Showcase
            </a>
        </div>

        <!-- Show "Login" button if not logged in -->
        <div class="col-md-4 mb-3">
            <a class="btn btn-primary btn-lg w-100" th:if="${username == 'Guest'}" th:href="@{/login}">
                Login
            </a>
        </div>

        <!-- Show "Logout" button if logged in -->
        <div class="col-md-4 mb-3">
            <a class="btn btn-danger btn-lg w-100" th:if="${username != 'Guest'}" th:href="@{/logout}">
                Logout
            </a>
        </div>
    </div>

    <!-- Info Section -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>About RPG</h4>
                </div>
                <div class="card-body">
                    <p>
                        Discover a world of games with Retail Play Game (RPG), where you can buy your favorite games.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
